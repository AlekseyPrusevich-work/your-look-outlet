<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фото магазина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 140px);
            grid-auto-rows: 140px;
            /* Gap между блоками остается */
            gap: 10px;
            max-width: 1040px;
            margin: 0 auto;
        }

        .gallery__item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery__item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .gallery__item img {
            width: 100%;
            height: 100%;
            /* КЛЮЧЕВОЕ: изображения заполняют БЕЗ ПРОБЕЛОВ */
            object-fit: cover;
            object-position: center;
            display: block;
            /* Убираем все возможные отступы */
            margin: 0;
            padding: 0;
        }

        .gallery__item:hover img {
            transform: scale(1.05);
        }

        /* Случайные размеры блоков */
        .item-1 { grid-row: span 2; grid-column: span 2; }
        .item-2 { grid-row: span 2; grid-column: span 3; }
        .item-3 { grid-row: span 3; grid-column: span 2; }
        .item-4 { grid-row: span 1; grid-column: span 1; }
        .item-5 { grid-row: span 2; grid-column: span 2; }
        .item-6 { grid-row: span 3; grid-column: span 3; }
        .item-7 { grid-row: span 1; grid-column: span 2; }
        .item-8 { grid-row: span 2; grid-column: span 2; }
        .item-9 { grid-row: span 1; grid-column: span 1; }
        .item-10 { grid-row: span 2; grid-column: span 3; }

        /* Адаптивность */
        @media (max-width: 1050px) {
            .gallery {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(10, 130px);
                gap: 8px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(12, 120px);
                gap: 6px;
            }
            
            .item-1, .item-2, .item-5, .item-8 { 
                grid-row: span 2; grid-column: span 2; 
            }
            .item-3, .item-6, .item-10 { 
                grid-row: span 3; grid-column: span 2; 
            }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(8, 140px);
                gap: 8px;
                max-width: 100%;
            }
            
            .item-1, .item-2, .item-3, .item-5, .item-6, .item-8, .item-10 { 
                grid-row: span 2; grid-column: span 2; 
            }
        }

        @media (max-width: 360px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-auto-rows: 160px;
                gap: 10px;
            }
            .gallery__item { grid-row: span 1; }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery__item item-1">
            <img src="https://picsum.photos/400/300?random=1" alt="Фото 1">
        </div>
        <div class="gallery__item item-2">
            <img src="https://picsum.photos/600/400?random=2" alt="Фото 2">
        </div>
        <div class="gallery__item item-3">
            <img src="https://picsum.photos/400/600?random=3" alt="Фото 3">
        </div>
        <div class="gallery__item item-4">
            <img src="https://picsum.photos/300/200?random=4" alt="Фото 4">
        </div>
        <div class="gallery__item item-5">
            <img src="https://picsum.photos/400/300?random=5" alt="Фото 5">
        </div>
        <div class="gallery__item item-6">
            <img src="https://picsum.photos/600/500?random=6" alt="Фото 6">
        </div>
        <div class="gallery__item item-7">
            <img src="https://picsum.photos/300/200?random=7" alt="Фото 7">
        </div>
        <div class="gallery__item item-8">
            <img src="https://picsum.photos/400/300?random=8" alt="Фото 8">
        </div>
        <div class="gallery__item item-9">
            <img src="https://picsum.photos/200/150?random=9" alt="Фото 9">
        </div>
        <div class="gallery__item item-10">
            <img src="https://picsum.photos/500/350?random=10" alt="Фото 10">
        </div>
    </div>
</body>
</html>
